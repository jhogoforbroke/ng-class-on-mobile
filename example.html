<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example: ng-class-on-mobile</title>
    <style>
      .no-mobile { background-color: lightblue; font-family: verdana; }
      .only-on-mobile { background-color: lightseagreen; font-family: fantasy; color: #FFF; padding: 5px; }
    </style>
  </head>
  <body>
    <div ng-controller="exampleController">
      <div ng-class-on-mobile
        class-to-add="only-on-mobile"
        class-to-remove="no-mobile"
        remove-css-inline="true"
        style="color: #000; padding: 15px;"
        class="no-mobile">
          Some Thing
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script src="src/js/ngClassOnMobile.js"></script>
    <script src="src/js/services/deviceCheckService.js"></script>
    <script src="src/js/directives/ngClassOnMobile.js"></script>
    <script>
      var app = angular.module('demoapp', ['ngClassOnMobile']);
        app.controller('exampleController', ['$scope', function ($scope) {
      }]);
    </script>
  </body>
</html>
